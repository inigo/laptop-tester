<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Webcam Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            display: none;
        }

        #message {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 16px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #5568d3;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webcam Test Tool</h1>
        <p class="subtitle">Test if your laptop's webcam is working properly</p>

        <video id="video" autoplay playsinline></video>
        <div id="message">Click the button below to start the webcam test</div>

        <div class="controls">
            <button id="startBtn" class="button">Start Webcam Test</button>
            <button id="stopBtn" class="button" style="display: none;">Stop Webcam</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const message = document.getElementById('message');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        let stream = null;

        function showStatus(text, type) {
            status.innerHTML = text;
            status.className = 'status ' + type;
        }

        function showMessage(text) {
            message.style.display = 'block';
            message.innerHTML = text;
            video.style.display = 'none';
        }

        function showVideo() {
            message.style.display = 'none';
            video.style.display = 'block';
        }

        async function startWebcam() {
            try {
                showStatus('Requesting webcam access...', 'info');
                startBtn.disabled = true;

                // Request video stream with preferred settings
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);

                // Set the stream to the video element
                video.srcObject = stream;

                showVideo();
                showStatus('✓ Webcam is working! Your camera is functioning correctly.', 'success');

                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';

            } catch (error) {
                console.error('Error accessing webcam:', error);

                let errorMessage = 'Unable to access webcam. ';

                if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                    errorMessage += 'Camera permission was denied. Please allow camera access in your browser settings.';
                } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                    errorMessage += 'No webcam found. Please ensure your camera is connected.';
                } else if (error.name === 'NotReadableError' || error.name === 'TrackStartError') {
                    errorMessage += 'Camera is already in use by another application.';
                } else if (error.name === 'OverconstrainedError') {
                    errorMessage += 'Camera does not meet the required constraints.';
                } else if (error.name === 'SecurityError') {
                    errorMessage += 'Camera access is blocked for security reasons. Make sure you are using HTTPS or localhost.';
                } else {
                    errorMessage += error.message || 'Unknown error occurred.';
                }

                showMessage(errorMessage);
                showStatus('✗ Webcam test failed', 'error');
                startBtn.disabled = false;
            }
        }

        function stopWebcam() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }

            showMessage('Webcam stopped. Click the button below to test again.');
            status.innerHTML = '';
            status.className = 'status';

            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            startBtn.disabled = false;
        }

        // Check if getUserMedia is supported
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showMessage('Sorry, your browser does not support webcam access. Please use a modern browser like Chrome, Firefox, Safari, or Edge.');
            showStatus('✗ Browser not supported', 'error');
            startBtn.disabled = true;
        }

        // Event listeners
        startBtn.addEventListener('click', startWebcam);
        stopBtn.addEventListener('click', stopWebcam);

        // Clean up when page is closed
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
